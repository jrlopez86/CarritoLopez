<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | Retro Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="logo" src="./img/logo.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item boton__menu">
                    <a class="nav-link active" aria-current="page" href="#">Marketplace</a>
                  </li>
                  <li class="nav-item boton__menu">
                    <a id="carrito" class="nav-link" href="#">
                        <img class="cabecera__icono" src="./img/carrito.svg" alt="carrito">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Main -->
          <main>
              <!-- Se agregan la cards al DOM -->
            <h1 class="titulo">Super Nintendo</h1>
            <section class="contenedor">
                <ul id="productos" class="contenedor__productos">
                <!-- Elementos dinamicos  -->
                </ul>
            </section> 


            <!-- Se agrega el carrito al DOM -->
              <div id="carrito" class="container">
                <h1>Carrito</h1>
                <hr>
                <table id="lista__carrito" class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Item</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody><!-- Elementos dinamicos  --></tbody>                
                </table>
                  <button id="vaciar__carrito" class="btn btn-primary">Vaciar Carrito</button>

                  <!-- Modal de bootstrap -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar compra</button>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese los datos</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal__formulario">
                          <form id="modal__formul" action="" method="get" enctype="text/plain">
                              <div>
                                <label for="">Ingrese su nombre</label>
                                  <input id="modal__nombre" type="text" name="Nombre" placeholder="Nombre" >
                                  <p class="modal__parrafo" id="modal__par-1"><!-- Elemento dinamicos  --></p>
                              </div>
                              <div>
                                  <label for="">Ingrese su direccion</label>
                                  <input id="modal__dire" type="text" name="Direccion" placeholder="Direccion" >
                                  <p class="modal__parrafo" id="modal__par-2"><!-- Elemento dinamicos  --></p>
                              </div>
                              <div>
                                <label for="">Ingrese el numero de tarjeta</label>
                                <input id="modal__tarjeta" type="text" name="Tarjeta" placeholder="Numero de tarjeta" >
                                <p class="modal__parrafo" id="modal__par-3"><!-- Elemento dinamicos  --></p>
                              </div>
                              <div>
                                <label  for="">Ingrese el cvv de la tarjeta</label>
                                <input id="modal__cvv" type="text" name="cvv" placeholder="CVV" >
                                <p class="modal__parrafo" id="modal__par-4"><!-- Elemento dinamicos  --></p>
                              </div>   
                          </form> 
                           <h2><strong>TOTAL:</strong> <strong>$<span id="modal__total">0</span></strong></h2>
                        </div>
                        <div class="modal-footer modal__pie">
                          <button id="modal__btn-borrar" type="submit" class="modal__borrar">Borrar</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button id="modal__btn" type="button" class="btn btn-primary btn__finalizar">Comprar</button>
                          <img class="modal__img" src="./img/tarjeta.jpg" alt="">
                        </div>
                        <div>
                          <p id="modal__compra" class="modal__compra"><!-- Elemento dinamico  --></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h4>Total de la compra: <strong>$</strong><span id="totalCompra">0</span></h4>
              </div>  
          </main>
          
          
         <!-- Footer -->
        <footer>
            <div class="pie"></div>
        </footer>
        



       <script src="./js/main.js"></script>
       <!-- script de bootstrap -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
    </body>
</html>
