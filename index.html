<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | Retro Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="logo" src="./img/logo.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item boton__menu">
                    <a class="nav-link active" aria-current="page" href="#">Marketplace</a>
                  </li>
                  <li class="nav-item boton__menu">
                    <a id="carrito" class="nav-link" href="./pages/carrito.html"">
                        <img class="cabecera__icono" src="./img/carrito.svg" alt="carrito">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Main -->
          <main>
              <!-- Se agregan la cards al DOM -->
            <h1 class="titulo">Super Nintendo</h1>
            <section class="contenedor">
                <ul id="productos" class="contenedor__productos">
                <!-- Elementos dinamicos  -->
                </ul>
            </section> 


            <!-- Se agrega el carrito al DOM -->
              <div id="carrito" class="container">
                <h1>Carrito</h1>
                <hr>
                <table id="lista__carrito" class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody><!-- Elementos dinamicos  --></tbody>                
                </table>
                  <button id="vaciar__carrito" class="btn btn-primary">Vaciar Carrito</button>
              </div>  
          </main>
          
          
         <!-- Footer -->
        <footer>
            <div class="pie"></div>
        </footer>
        



  <script src="./js/main.js"></script>

       <!-- script de bootstrap -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   

     
    </body>
</html>
